<ul>
{% for msgtuple in messages %}
	<li>
		<a href="/message/{{msgtuple[0]}}?ignoreedits=True">
		<abbr title="{{datetime.datetime.fromtimestamp(int(msgtuple[1])).strftime("%A, %d. %B %Y %I:%M%p")}}">
			<time datetime="{{datetime.datetime.fromtimestamp(int(msgtuple[1])).isoformat()}}">
				{{server.FancyDateTimeDelta(datetime.datetime.fromtimestamp(    int(msgtuple[1])   )).format() }}
			</time>
		</abbr>
		</a>
	</li>
{% end %}
